<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
    <link href="/css/core.css" rel="stylesheet" />
    <link href="/css/searchTable.css" rel="stylesheet" />
</head>
<body>
    <a href="/adminPanel"><h3>Home</h3></a>
	<div id="book-details-container">
	    <h2>Book details</h2>
	    <table id="myTable">
	        <thead>
	        <tr class="header">
	            <th>ID</th>
	            <th>Title</th>
	            <th>Author</th>
	            <th>Genre</th>
	            <th>Price</th>
	            <th>Description</th>
	        </tr>
	        </thead>
	        <tbody>
	        	<tr>
	                <th data-th-text="${book.id}">...</th>
	                <th data-th-text="${book.title}">...</th>
	                <th data-th-text="${book.author}">..</th>
	                <th data-th-text="${book.genre}">...</th>
	                <th data-th-text="${book.price}">...</th>
	                <th data-th-text="${book.description}">...</th>
	        	</tr>
	        </tbody>
	    </table>
	</div>

	<div id="book-edit-container">
        <h2>Edit a book</h2>
        <form action="#" th:action="@{/adminPanel/saveBook}" th:object="${book}" method="post">
        	<p hidden>ID: <input type="text" th:field="*{id}" required/></p>
            <p>Title: <input type="text" th:field="*{title}" required/></p>
            <p>Author: <input type="text" th:field="*{author}" required/></p>
            <p>Genre: <input type="text" th:field="*{genre}" required/></p>
            <p>Price: <input type="number" th:field="*{price}" required/></p>
            <p>Description: <input type="text" th:field="*{description}" required/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>

</body>
</html>
